<!DOCTYPE html>
<html lang="en">
    <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding quiz</title>
  </head>
  <body>

    <div class="score"><a href="highscores.html">High scores</a>
    
    <div class="timer">Time left: <span id="time">0</span></div>

    <section class="wrapper">
      <div class="start" id="starting-screen">
        <h2>Coding Quiz!!</h2>
        <p>Try to answer these code related questions before the timer runs out,
           keep in mind incorrect answers will cost you precious time, good luck!</p>
        <button class="btn" id="get_started">Let's get started!</button>
      </div>

      <div id="question" class="hidden">
        <h2 id="question-title"></h2>
        <div id="choices" class="choice"></div>
      </div>

      <div id="end-screen" class="hidden">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
    </section>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
